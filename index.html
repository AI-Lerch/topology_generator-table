<!DOCTYPE html>
<html lang="en">

    <title>Styled Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="file" id="fileInput" />

        <label for="linkContainer">Link</label>
        <button id="copyLinkButton">Copy Link</button>

    </div>
    <div id="tableContainer">

        <button id="excelButton">Copy as Excel</button>
        <!-- Your extra content goes here -->
    </div>
    <script src="script.js"></script>

</html>
